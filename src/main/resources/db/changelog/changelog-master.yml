databaseChangeLog:
  - changeSet:
      id: 1
      author: emung
      changes:
        - createTable:
            tableName: habit
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: target
                  type: int
              - column:
                  name: target_period
                  type: varchar(255)
              - column:
                  name: target_progress
                  type: int
